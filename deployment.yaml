apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
      annotations:
        fluxcd.io/automated: "true"
    spec:
      containers:
      - name: app
        image: 827541801233.dkr.ecr.us-east-1.amazonaws.com/app:latest
        env:
          - name: AUTHOR
            value: DAVI
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
