name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    # Allows you to run this workflow manually from the actions tab
    workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag /home/runner/work/k8s-sample/k8s-sample/app/Dockerfile:$(date +%s)
